<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg_dark_blue fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <i class="bi bi-list-nested text-white" style="font-size: 24px;"></i>
            </button>
            <div class="offcanvas offcanvas-end text-white" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header bg_dark_blue text-white">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body bg_dark_blue">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <button class="nav-link text-white" type="button" data-action="create" data-bs-toggle="modal" data-bs-target="#form-modal">
                                Create task
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link text-white" type="button" data-action="update" data-bs-toggle="modal" data-bs-target="#form-modal">
                                Change task status
                            </button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <main class="bg_custom">
        <section class="container gap-3" >
            <div class="row justify-content-lg-start" id="tasks-container">
                <div class="spinner-border text-warning" style="width: 4rem; height: 4rem;" id="spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="task_card col-12 rounded visually-hidden" id="placeholder">
                    No tasks created yet
                </div>
            </div>
        </section>
    </main>

    <div class="modal fade modal-fullscreen-sm-down" id="form-modal" tabindex="-1" aria-hidden="true" aria-labelledby="form-modal-label">
        <div class="modal-dialog">
            <div class="modal-content bg_dark_blue text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="form-modal-label"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/modals.js"></script>
    <script src="./js/taskOperations.js"></script>
    <script src="./js/colors.js"></script>
    <script src="./js/domRender.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
